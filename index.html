<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Job Listings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="filter-container">
    <div class="filter-buttons">
      <button data-filter="Frontend" class="filter-btn">Frontend <span class="remove-filter">×</span></button>
      <button data-filter="CSS" class="filter-btn">CSS <span class="remove-filter">×</span></button>
      <button data-filter="JavaScript" class="filter-btn">JavaScript <span class="remove-filter">×</span></button>
    </div>
    <button class="clear-btn">Clear</button>
  </div>
  <div id="job-listings"></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">lester the great</a>.
  </div>
  
  <script src="script.js"></script>
</body>
</html>
